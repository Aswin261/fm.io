<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
    <body>
        <div class="parent">
        <div class="container">
            <h6>Advice <span></span></h6>
            <h3><q></q></h3>
            <img id="divider" src="./divider.svg" alt="/">
            <div id="dice"><img  src="./dice.svg" alt="//"></div>
        </div>
    </div>
    <script>
        const statement=document.querySelector("q");
        const span=document.querySelector("span");
        const btn=document.querySelector("#dice")
        btn.addEventListener("click",async ()=>{
            async function quote(){
            const response=await fetch("https://api.adviceslip.com/advice")
            const res=await response.json()
            return res;
            }
            try {
        const data = await quote();
        statement.innerText = data.slip.advice;
        span.innerText = "#" + data.slip.id;
    } catch (error) {
        console.error("An error occurred:", error);
    }
            })   
    </script>
    </body>
</html>
